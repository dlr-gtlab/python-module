########################################################
###############GTlab Pipeline Version 2.0.0 ############
########################################################
# This is a slight changed version
# - PYVERSION variable to support the build using different Python versions
# - the Python version is appended to the build and test job names
# - debug build is not possible because PythonQt is not available as debug build

# These variables are defined in the CI project settings:
#  CATEGORY: 03_core_modules
#  PROFILENAME: gtlab_python.pro
#  TARGETDIRNAME: python37
#  TARGETNAME: GTlabPython37
#  UNITTESTSNAME: GTlabUnitTest

# These variables are defined in the AT-TWK group settings:
#   DEVTOOLS_Linux_Stable
#   DEVTOOLS_Linux_Unstable
#   DEVTOOLS_Win_Stable 
#   DEVTOOLS_Win_Unstable
#   WIN_PYTHON
#   STABLE_MAJOR
#   STABLE_MINOR
#   UNSTABLE_MAJOR
#   UNSTABLE_MINOR

# Environment variables to use in the pipeline globally
variables:
  PIPELINEVERSION: "2.0.0"
  GIT_SUBMODULE_STRATEGY: none
  
  # Regulare expression pattern
  # enclose the branch name with ^ and $
  # separete severl branch names with |
  # e.g. /^main_1_0$|^main_1_1$/
  STABLE_BRANCHES: /^master$|^149-prepare-ci-template-to-add-it-to-the-template-project$/
  
  # Name of the unstable branch (if it exists)
  UNSTABLE_BRANCH: unstable_master

# inlcude some templates from this file
include:
  - local: '/ci-templates/.ci-templates.yml'
#include:
#  - project: 'at-twk/gitlab-templates'
#    file: '/ci-templates/.ci-templates.yml'

stages:
  - update
  - build
  - test
  - regressionTest
  - unstableBuild
  - unstableTest
  - deploy
  - codequality
  - package
  - badges

# DevTools update
devtoolsUpdateWindows:
  stage: update
  extends: .devToolsUpdateWindowsRules

devtoolsUpdateLinux:
  stage: update
  extends: .devToolsUpdateLinuxRules

# build on Windows system
windowsBuildDebugPy37:
  stage: build
  extends: 
    - .buildWinDebug
    - .stable-debug
  needs:
    - job: devtoolsUpdateWindows
      optional: true
  variables:
    PYVERSION: "37"
    BUILDBATCH: "true"
    BUILDMODE: release
    DEVTOOLS: $DEVTOOLS_Win_Stable

windowsBuildDebugPy37Unstable:
  stage: unstableBuild
  extends: 
    - .buildWinDebug
    - .unstable-debug
  needs:
    - job: devtoolsUpdateWindows
      optional: true
  variables:
    PYVERSION: "37"
    BUILDBATCH: "true"
    BUILDMODE: release
    DEVTOOLS: $DEVTOOLS_Win_Unstable

windowsBuildReleasePy37:
  stage: build
  extends: 
    - .buildWinRelease
    - .stable-release
  needs:
    - job: devtoolsUpdateWindows
      optional: true
  variables:
    PYVERSION: "37"
    BUILDBATCH: "false"
    DEVTOOLS: $DEVTOOLS_Win_Stable

windowsBuildReleasePy37Unstable:
  stage: unstableBuild
  extends: 
    - .buildWinRelease
    - .unstable-release
  needs:
    - job: devtoolsUpdateWindows
      optional: true
  variables:
    PYVERSION: "37"
    BUILDBATCH: "false"
    DEVTOOLS: $DEVTOOLS_Win_Unstable
    
# build on Linux system
linuxBuildDebugPy37:
  stage: build
  extends: 
    - .buildLinuxDebug
    - .stable-debug
  needs:
    - job: devtoolsUpdateLinux
      optional: true
  variables:
    PYVERSION: 37
    BUILDBATCH: "false"
    BUILDMODE: release
    DEVTOOLS: $DEVTOOLS_Linux_Stable

linuxBuildDebugPy37Unstable:
  stage: unstableBuild
  extends: 
    - .buildLinuxDebug 
    - .unstable-debug
  needs:
    - job: devtoolsUpdateLinux
      optional: true
  variables:
    PYVERSION: 37
    BUILDBATCH: "false"
    BUILDMODE: release
    DEVTOOLS: $DEVTOOLS_Linux_Unstable
 
linuxBuildReleasePy37:
  stage: build
  extends: 
    - .buildLinuxRelease 
    - .stable-release
  needs:
    - job: devtoolsUpdateLinux
      optional: true
  variables:
    PYVERSION: 37
    BUILDBATCH: "false"
    DEVTOOLS: $DEVTOOLS_Linux_Stable

linuxBuildReleasePy37Unstable:
  stage: unstableBuild
  extends: 
    - .buildLinuxRelease 
    - .unstable-release
  needs:
    - job: devtoolsUpdateLinux
      optional: true
  variables:
    PYVERSION: 37
    BUILDBATCH: "false"
    DEVTOOLS: $DEVTOOLS_Linux_Unstable

# run tests using the binary built before
testWin512Py37:
  stage: test
  extends: 
    - .winTestTemplate
    - .stable-debug
  script:
    - .\tests\unittests\runUnittestsQt512.bat
    - get-content CoverageReport*\index.html
  needs: 
    - windowsBuildDebugPy37
  dependencies: 
    - windowsBuildDebugPy37
  variables:
    DEVTOOLS: $DEVTOOLS_Win_Stable

testWin512UnstablePy37:
  stage: unstableTest
  extends: 
    - .winTestTemplate
    - .unstable-debug
  script:
    - .\tests\unittests\runUnittestsQt512.bat
    - get-content CoverageReport*\index.html
  needs: 
    - windowsBuildDebugPy37Unstable
  dependencies: 
    - windowsBuildDebugPy37Unstable
  variables:
    DEVTOOLS: $DEVTOOLS_Win_Unstable  

testLinux512Py37:
  stage: test
  extends: 
    - .linuxTestTemplate
    - .stable-debug
  needs: 
    - linuxBuildDebugPy37
  dependencies:
    - linuxBuildDebugPy37
  variables:
    DEVTOOLS: $DEVTOOLS_Linux_Stable    

testLinux512UnstablePy37:
  stage: unstableTest
  extends: 
    - .linuxTestTemplate
    - .unstable-debug
  needs: 
    - linuxBuildDebugPy37Unstable
  dependencies:
    - linuxBuildDebugPy37Unstable
  variables:
    DEVTOOLS: $DEVTOOLS_Linux_Unstable   

# deployment
createJobs:
  stage: deploy
  extends:
    - .createJobsTemplate
  dependencies: []
  variables:
    WinReStableJob: windowsBuildReleasePy37
    WinReUnstableJob: windowsBuildReleasePy37Unstable
    WinDeStableJob: windowsBuildDebugPy37
    WinDeUnstableJob: windowsBuildDebugPy37Unstable
    LinReStableJob: linuxBuildReleasePy37
    LinReUnstableJob: linuxBuildReleasePy37Unstable
    LinDeStableJob: linuxBuildDebugPy37
    LinDeUnstableJob: linuxBuildDebugPy37Unstable

triggerJobs:
  stage: deploy
  extends:
    - .only-tags
  needs:
    - createJobs
  trigger:
    include:
      - artifact: deploy.yml
        job: createJobs
    strategy: depend
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID

# code quality
codingstyle:
  stage: codequality
  extends: .codingStyleTemplateRules 
 
cppcheck:
  stage: codequality
  extends: .cppCheckTemplateRules

pages:
  stage: badges
  extends: .pageTemplateRules 

package:
  stage: package
  extends: .packageTemplate

# badges
badges:
  stage: badges
  extends: .badgeTemplateRules 
  dependencies:
    - windowsBuildDebugPy37
    - linuxBuildDebugPy37
    - testWin512Py37
    - testLinux512Py37
    - codingstyle
